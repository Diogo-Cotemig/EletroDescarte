<body>

  <!-- Mapa -->

  <!-- Conte√∫do -->

  <!-- Script -->
  <script>
    // Obter endere√ßo da URL

    if (endereco) {

    } else {

    // Abrir rota no Google Maps

        const rota = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(endereco)}&travelmode=driving`;
        window.open(rota, "_blank");

<script>
       // Modal

   function mostrarMensagem(item) {
